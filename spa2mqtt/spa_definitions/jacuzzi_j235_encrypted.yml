family: jacuzzi_encrypted
communicator: JacuzziEncryptedCommunicator
spa: JacuzziEncryptedSpa
model_name: Jacuzzi J235
serial_number: Not Set
sensor_update_intervals:
  default: 60
  # You can include the below block to override the interval for individual sensors.
#  overrides:
#    "setpoint_temperature": 1.0
message_configuration:
  0xc4:
    - name: current_temperature
      home_assistant:
        name: Current Water Temperature
        icon: mdi:coolant-temperature
        unit_of_measurement: "°C"
        device_class: temperature
      offset: 5
      length: 1
      xor: 0x02
      scale: 0.5  # This will vary if we're in F or C - if C, 0.5 else you can omit or set to 1
    - name: setpoint_temperature
      home_assistant:
        name: Target Water Temperature
        icon: mdi:target
        unit_of_measurement: "°C"
        device_class: temperature
      offset: 8
      scale: 0.5 # This will vary if we're in F or C - if C, 0.5 else you can omit or set to 1
    - name: circulation_pump_status
      binary_sensor: True
      home_assistant:
        name: Circulation Pump Status
        icon: mdi:water-pump
        entity_category: diagnostic
        device_class: running
      offset: 1
      shift: 6
      mask: 1
    - name: main_pump_status
      binary_sensor: True
      home_assistant:
        name: Main Pump Status
        icon: mdi:water-pump
        entity_category: diagnostic
        device_class: running
      offset: 1
      shift: 2
      mask: 1 # This is possibly not necessary in this particular operation
    - name: secondary_pump_status
      binary_sensor: True
      home_assistant:
        name: Secondary Pump Status
        icon: mdi:water-pump
        entity_category: diagnostic
        device_class: running
      offset: 2
      shift: 4
      mask: 1 # This is possibly not necessary in this particular operation
    - name: manual_circulation_call
      binary_sensor: True
      home_assistant:
        name: Manual Circulation Call
        icon: mdi:water-pump
        entity_category: diagnostic
        device_class: running
      offset: 1
      shift: 7
      mask: 1 # This is possibly not necessary in this particular operation
    - name: heater_active
      binary_sensor: True
      home_assistant:
        name: Heater Active
        icon: mdi:radiator
        entity_category: diagnostic
        device_class: heat
      offset: 10
      shift: 6
      mask: 1 # This is possibly not necessary in this particular operation
    - name: clearray_active
      binary_sensor: True
      home_assistant:
        name: ClearRay Active
        icon: mdi:lightbulb-cfl
        entity_category: diagnostic
        device_class: light
      offset: 5
      shift: 6
      mask: 1 # This is possibly not necessary in this particular operation
